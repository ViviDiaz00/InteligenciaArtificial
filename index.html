<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 1 - Lógica Proposicional</title>
    
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

    <!-- CSS para estilo -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9; /* Fondo suave */
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        h2 {
            font-size: 2em;
            margin-top: 30px;
            color: #3498db;
        }

        img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 40px;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
<h1>Clase (11-10-2024)</h1>
    <h1>Perfil de intereses O*NET</h1>
     <div class="section">
            <h2></h2>
            <img src="intereses.png" alt="">
        </div>

    
    <div class="container">
        <h1>Clase (18-10-2024)</h1>
        <h1>Lógica - Tablas de Verdad</h1>

        <!-- Sección Compuesta Y -->
        <div class="section">
            <h2>Compuesta Y (AND)</h2>
            <img src="AND3.png" alt="Tabla de verdad para la operación lógica AND">
        </div>

        <!-- Sección Compuesta NOT -->
        <div class="section">
            <h2>Compuesta NOT</h2>
            <img src="NOT2.png" alt="Tabla de verdad para la operación lógica NOT">
        </div>

        <!-- Sección Compuesta OR -->
        <div class="section">
            <h2>Compuesta OR</h2>
            <img src="OR1.png" alt="Tabla de verdad para la operación lógica OR">
        </div>

        <!-- Sección Implication -->
        <div class="section">
            <h2>Implication</h2>
            <img src="Implication.png" alt="Tabla de verdad para la implicación lógica">
        </div>

        <!-- Sección Sistema Experto de Lluvias -->
        <div class="section">
            <h2>Sistema Experto de Lluvias</h2>
            <img src="LLuvias.png" alt="Diagrama del sistema experto de lluvias">
        </div>
    </div>

    <footer>
        &copy; 2024 Curso de Lógica Proposicional
    </footer>
</body>
</html>
